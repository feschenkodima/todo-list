<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <title>Дій</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#" type="button" class="btn btn-dark">Дій</a>
      </div>
      <nav class="navbar">
        <ul class="header__menu">
          <li class="header__menu__item">
            <a
              href="#"
              target="_blank"
              type="button"
              class="btn btn-primary"
              rel="noopener noreferrer"
              >Головна</a
            >
          </li>
          <li class="header__menu__item">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              type="button"
              class="btn btn-primary"
              >Про нас</a
            >
          </li>
          <li class="header__menu__item">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              type="button"
              class="btn btn-primary"
              type="button"
              class="btn btn-primary"
              >Контакти</a
            >
          </li>
          <li class="header__menu__item">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              type="button"
              class="btn btn-light"
              >Вхід</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="content-box">
      <div class="content-box__title">
        <h1>Список дій</h1>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          id="button-modal"
        >
          Створити дію
        </button>
      </div>
      <div class="content-box__modal" id="modal-window">
        <form class="content-box__form" id="modal-form">
          <div class="mb-3">
            <label for="task-title" class="form-label">Назва дії</label>
            <input
              type="text"
              class="form-control"
              id="task-title"
              placeholder="покормити кота..."
            />
          </div>
          <div class="mb-3">
            <label for="task-description" class="form-label"
              >Опис запланованої дії</label
            >
            <textarea
              class="form-control"
              id="task-description"
              rows="3"
            ></textarea>
          </div>
          <div class="content-box__form-buttons">
            <button type="submit" class="btn btn-success" id="create-task">
              Створити
            </button>
            <button type="button" class="btn btn-danger" id="close-modal">
              Прибрати
            </button>
          </div>
        </form>
      </div>

      <div class="cards-container"></div>
    </section>

    <script src="./script/script.js"></script>
  </body>
</html>
