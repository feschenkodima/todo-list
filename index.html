<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/173b4b1f8b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./client/styles/header.css" />
    <link rel="stylesheet" href="./client/styles/content.css" />
    <title>Дій</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#" type="button" class="btn btn-dark">Дій</a>
      </div>
      <nav class="navbar">
        <ul class="header__menu">
          <li class="header__menu__item">
            <a
              id="profile"
              rel="noopener noreferrer"
              type="button"
              class="btn btn-light"
              >Профіль</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="start-page">
      <button type="button" class="btn btn-secondary btn-lg" id="login-button">
        Ввійти
      </button>
      <button type="button" class="btn btn-secondary btn-lg" id="signup-button">
        Зареєструватись
      </button>
    </div>
    <section class="content-box">
      <div class="content-box__title">
        <h1>Список дій</h1>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          id="button-modal"
        >
          Створити дію
        </button>
      </div>
      <div class="content-box__modal" id="modal-window">
        <form class="content-box__form" id="modal-form">
          <div class="mb-3">
            <label for="task-title" class="form-label">Назва дії</label>
            <input
              type="text"
              class="form-control"
              id="task-title"
              placeholder="покормити кота..."
            />
          </div>
          <div class="mb-3">
            <label for="task-description" class="form-label"
              >Опис запланованої дії</label
            >
            <textarea
              class="form-control"
              id="task-description"
              rows="3"
            ></textarea>
          </div>
          <div class="content-box__form-buttons">
            <button type="submit" class="btn btn-success" id="create-task">
              Створити
            </button>
            <button type="button" class="btn btn-danger" id="close-modal">
              Прибрати
            </button>
          </div>
        </form>
      </div>
      <div class="cards-container">
        <div class="cards-container__planed">
          <h1>Заплановано</h1>
          <div class="cards-container__planed--items"></div>
        </div>
        <div class="cards-container__ready">
          <h1>Виконано</h1>
          <div class="cards-container__ready--items"></div>
        </div>
      </div>
    </section>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        autohide="true"
        delay="3000"
      >
        <div class="toast-header">
          <img
            src="https://www.pngall.com/wp-content/uploads/5/Hello-PNG-Image.png"
            class="rounded me-2"
            alt="Hello"
            style="height: 50px; width: 50px"
          />
          <strong class="me-auto">Дій!</strong>
          <small>Зараз</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
    <div class="login-form__container"></div>
    <script src="./client/script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./script/login.js"></script> -->
  </body>
</html>
